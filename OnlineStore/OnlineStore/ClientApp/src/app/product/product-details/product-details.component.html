<div class="mt-32">
  <div class="container">
    <div class="grid grid-cols-12 gap-8">
      <div class="col-span-12 md:col-span-7 xl:col-span-8 border p-5">
        <h1 class="_title font-medium">{{productsEntity?.code}}</h1>
        <img class="w-full" [src]="productsEntity?.image" style="max-height: 632px;" alt="img not found" />
        <div class="ll-content mt-8">
          <h5>
            {{productsEntity?.description}}
          </h5>
        </div>
      </div>
      <div class="col-span-12 md:col-span-5 xl:col-span-4">
        <div class="border">
          <div class="border-b text-center pt-10 pb-10">
            <div class="text-accent text-4xl font-semibold">${{productsEntity?.price}}</div>
            <div class="font-medium text-lg mt-3 text-gray-400 tracking-wider">Precio</div>
          </div>
          <div class="border-b p-5">
            <ul class="service-info">
              <li class="py-2 mr-2">
                <div class="flex items-center">
                  <mat-icon class="text-primary border-2 rounded-full w-6 h-6 text-center leading-5 mr-2">check</mat-icon>
                  <strong class="mr-2 font-black">96</strong> Personas interesadas
                </div>
              </li>
              <li class="py-2 mr-2">
                <div class="flex items-center">
                  <mat-icon class="text-primary border-2 rounded-full w-6 h-6 text-center leading-5 mr-2">check</mat-icon>
                  <strong class="mr-2 font-black">12 horas</strong> Tiempo de entrega
                </div>
              </li>
            </ul>
          </div>
          <div class="border-b px-5 pt-10 pb-12 text-center">
            <button (click)="OnSubmit()" mat-flat-button class="py-3 px-20 text-xl font-bold" color="accent">Comprar ahora</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
