<div class="pt-52 pb-32 bg-gray-100 text-center">
  <div class="container">
    <h3>Contactanos</h3>
    <nav class="breadcrumb flex justify-center items-center">
      <a class="px-1 mr-3 text-gray-500 hover:text-black" [routerLink]="'/'">Home</a>
      <a class="px-1" href="javascript:void(0)" class="text-accent">Contact</a>
    </nav>
  </div>
</div>
<div class="pt-20">
  <div class="container">
    <div class="grid grid-cols-12 gap-4 lg:gap-8 xxl:gap-16">
      <div class="contact__form col-span-12 lg:col-span-7">
        <div class="mb-8">
          <h3>Déjanos un mensaje</h3>
          <p>Recibirá una respuesta dentro de las 24 horas de nuestro equipo.</p>
        </div>
        <form [formGroup]="frmContact" (submit)="SaveContact()">
          <div class="flex flex-wrap sm:flex-nowrap sm:space-x-5 mt-3">
            <input type="text" formControlName="Name" placeholder="Nombre" class="border border-gray-200 p-2 px-4 w-full sm:w-1/2 rounded-sm" />
            <input
              type="text"
              formControlName="Phone"
              placeholder="Teléfonos"
              class="border border-gray-200 p-2 px-4 w-full sm:w-1/2 rounded-sm mt-3 sm:mt-0"
            />
          </div>
          <input type="email" formControlName="Email" placeholder="Correo electrónico" class="border border-gray-200 p-2 px-4 w-full rounded-sm mt-5" />
          <input type="text" formControlName="Subject" placeholder="Asunto" class="border border-gray-200 p-2 px-4 w-full rounded-sm mt-5" />
          <textarea
            cols="10"
            rows="3"
            placeholder="Dejanos tu mensaje"
            formControlName="Message"
            [value]="''"
            class="border border-gray-200 p-3 mt-5 w-full rounded-sm mt-5"
          >
          </textarea>
          <button type="submit" class="px-5 py-2 bg-accent text-white mt-5 rounded font-medium" [disabled]="!frmContact.valid">Enviar Mensaje</button>
        </form>
      </div>
      <div class="col-span-12 lg:col-span-5 bg-black bg-opacity-90 text-white rounded p-8 xxl:px-16 mt-10 lg:mt-0">
        <h3>Datos de Contacto</h3>
        <div class="flex space-x-4 mt-14">
          <div class="flex pt-1 bg-purple-600 rounded-lg">
            <mat-icon color="accent">settings_phone</mat-icon>
          </div>
          <div class="flex-1">
            <a href="callto:525560808829" class="text-gray-300 font-semibold hover:text-accent">+52 - 55-60-80-88-20</a>
            <br />
          </div>
        </div>
        <div class="flex space-x-4 mt-8">
          <div class="flex pt-1 bg-purple-600 rounded-lg">
            <mat-icon color="accent">mail_outline</mat-icon>
          </div>
          <div class="flex-1">
            <a href="mailto:mail@example.com" class="text-gray-300 font-semibold hover:text-accent">tibemcamacho@gmail.com</a>
            <br />
          </div>
        </div>
        <div class="flex space-x-4 mt-8">
          <div class="flex pt-1 bg-purple-600 rounded-lg">
            <mat-icon color="accent">map</mat-icon>
          </div>
          <div class="flex-1">
            <a
              target="_blank"
              href="https://www.google.com/maps/@23.6982376,90.3462922,19.25z"
              class="text-gray-300 hover:text-accent font-semibold">
              Conocido, Puebla, <br />
              Puebla, MEX
            </a>
          </div>
        </div>
      </div>
      <div class="col-span-12 mt-5">
        <ll-google-location-map></ll-google-location-map>
      </div>
    </div>
  </div>
</div>
