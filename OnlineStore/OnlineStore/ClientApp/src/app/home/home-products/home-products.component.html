<div>
  <div class="container">
    <div class="ll-section-head text-center mb-5">
      <h3 class="ll-section-head__heaidng">Productos:</h3>
    </div>
    <div class="grid grid-cols-12 gap-6 xxl:gap-8">
      <div *ngFor="let product of productsEntity" class="col-span-12 md:col-span-6 xl:col-span-4">
        <mat-card class="ll-product">
          <img mat-card-image [src]="product.image" alt="{{ product.code }}" style="width: 100%; height:300px;  margin: 0 0 20px" />
          <mat-card-content class="flex">
            
            <div class="flex-grow pl-3">
              <h2 class="ll-product__name">
                <a [routerLink]="['/products', product.id]">{{ product.code }}</a>
              </h2>
              <div class="flex justify-between mt-5">
                <div class="ll-product__price-label">Precio:</div>
                <div class="ll-product__price text-accent font-bold">${{ product.price }}</div>
              </div>
            </div>
          </mat-card-content>
          <mat-card-actions class="ll-product__action flex justify-between">
            <div class="flex-1 text-center">
              <a [routerLink]="['/products', product.articleId]" mat-raised-button color="warn" class="px-4">Leer más</a>
            </div>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    <div class="text-center mt-10">
      <a mat-raised-button color="accent" [routerLink]="['/products']" class="px-8 py-2 text-lg">Ver más</a>
    </div>
  </div>
</div>
